name: gsss_learning
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  animated_text_kit: ^4.2.2
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.2.10
  firebase_core: ^2.7.1
  flutter:
    sdk: flutter
  google_fonts: ^4.0.3
  flutter_easyloading: ^3.0.5
  loading_animation_widget: ^1.2.0+2
  multi_image_layout: ^0.0.5
  sign_button: ^2.0.2
  url_launcher: ^6.1.5
  cloud_firestore: ^4.4.4
  firebase_core_platform_interface: ^4.5.3
  google_sign_in: ^6.0.2
  flutter_neumorphic: ^3.2.0
  dot_navigation_bar: ^1.0.1+4
  carousel_slider: ^4.1.1
  csc_picker: ^0.2.6
  image_picker: ^0.8.5+3
  path_provider: ^2.0.11
  provider: ^6.0.3
  firebase_storage: ^11.0.15
  photo_view: ^0.14.0
  like_button: ^2.0.4
  search_page: ^2.0.0+1
  font_awesome_flutter: ^10.2.1
  rename: ^2.0.1
  google_nav_bar: ^5.0.6
  equatable: ^2.0.5
  blurrycontainer: ^1.0.2
  transformable_list_view: ^0.2.0
  flutter_custom_clippers: ^2.1.0
  animations: ^2.0.7

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.12.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/playstore.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

  windows:
    generate: true
    image_path: "assets/playstore.png"
    icon_size: 48 # min:48, max:256, default: 48

  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
